<div class="login-container">
  <!-- Main Content Box -->
  <div class="content-box">

    <!-- Left Section (Text Content) -->
    <div class="left-content">
      <img src="Google-logo.webp" alt="Google Logo" class="google-logo">
      <h1>Reset Password</h1>
      <p>Enter your new password to reset it.</p>
    </div>

    <!-- Right Section (Form Content) -->
    <div class="right-content">
      <div class="login-box">

        <form [formGroup]="resetPasswordForm" (ngSubmit)="resetPassword()">

          <!-- New Password Field -->
          <div class="input-field">
            <label for="newPassword">New Password</label>
            <input type="password" id="newPassword" placeholder="Enter your new password"
                   formControlName="newPassword">
            <div *ngIf="resetPasswordForm.get('newPassword')?.invalid && resetPasswordForm.get('newPassword')?.touched">
              <small *ngIf="resetPasswordForm.get('newPassword')?.hasError('required')">Password is required</small>
              <small *ngIf="resetPasswordForm.get('newPassword')?.hasError('minlength')">Password must be at least 8 characters</small>
            </div>
          </div>

          <!-- Confirm Password Field -->
          <div class="input-field">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" placeholder="Confirm your password"
                   formControlName="confirmPassword">
            <div *ngIf="resetPasswordForm.get('confirmPassword')?.touched">
              <small *ngIf="resetPasswordForm.get('confirmPassword')?.hasError('required')">Confirmation is required</small>
              <small *ngIf="resetPasswordForm.errors?.['mismatch']">Passwords do not match</small>
            </div>
          </div>

          <!-- Submit Button -->
          <div class="actions">
            <button type="submit" class="next-btn">Reset Password</button>
          </div>

        </form>

      </div>
    </div>
  </div>
</div>
