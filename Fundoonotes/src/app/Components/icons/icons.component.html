<button class="notesbutton">
    
    <img class="moreicons" src="group_icon.svg" />
    <img class="moreicons" src="palette_icon.png" />
    <img class="moreicons" (click)="onArchive()" src="archive_icon.png" />
    <img class="moreicons" (click)="onDelete()" src="delete_icon.png"  />
    <img class="moreicons" src="more.svg" />
  
    <mat-menu #moreMenu="matMenu" xPosition="before">
      <button mat-menu-item (click)="onDelete()">Delete note</button>
      <button mat-menu-item>Add label</button>
      <button mat-menu-item>Add drawing</button>
      <button mat-menu-item>Make a copy</button>
      <button mat-menu-item>Show checkboxes</button>
    </mat-menu>
  </button>
