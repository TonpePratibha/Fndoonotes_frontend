<div [style.background]="data.color" class="note-card">
    <div class="text-Title">
        <mat-card-title>
            <input matInput [(ngModel)]="title" [style.background]="data.color" class="input">
        </mat-card-title>

    </div>
    <div class="text-body">
        <input matInput [style.background]="data.color" [(ngModel)]="description" class="inputdesc">
    </div>
<div fxLayout="row" fxLayoutAlign="space-between end">
    <div class="note-footer">
        <app-icons [notesObject]="data" (colorSelected)="onColorSelected($event)" ></app-icons>

    </div>
<div>
    <button mat-button (click)="closeDialog()" >close</button>
</div>
</div>
</div>
