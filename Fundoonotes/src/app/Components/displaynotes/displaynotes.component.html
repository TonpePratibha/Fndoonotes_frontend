<div class="notes-container" [ngClass]="isGridView ? 'grid' : 'list'">
  <div class="note-card" 
       *ngFor="let note of notesList | filter: filterNote"
       [ngClass]="isGridView ? 'grid-size' : 'list-size'"
       [style.background]="note.color">

    <mat-card-title class="note-title" (click)="editnoteDialogbox(note)">
      {{ note.title }}
    </mat-card-title>

    <mat-card-content class="note-content" (click)="editnoteDialogbox(note)">
      {{ note.description }}
    </mat-card-content>

    <div class="note-footer">
      <app-icons [notesObject]="note" (iconstodisplay)="recievefromiconstodisplaycard($event)"></app-icons>
    </div>

  </div>
</div>
