  <div class="note-container">
    <div class="note" (click)="expandNote()" [class.expanded]="isExpanded">
      <input
        type="text"
        class="note-title"
        placeholder="Title"
        [(ngModel)]="note.title"
        *ngIf="isExpanded"
      />
      <textarea
        class="note-description"
        placeholder="Take a note..."
        [(ngModel)]="note.description"
        rows="1"
        (input)="autoResize($event)"
      ></textarea>
    </div>
  </div>
