




  
<div class="login-container">

  <!-- Main Content Box -->
  <div class="content-box">

    <!-- Left Section (Text Content) -->
    <div class="left-content">
      <img src="Google-logo.webp" alt="Google Logo" class="google-logo">
      <h1>Forgot Password</h1>
      <p>with your Google Account to continue to Gmail. This account will be available to other Google apps in the browser.
      </p>
    </div>

    <!-- Right Section (Login Form) -->
     <form  [formGroup]="ForgotForm" (ngSubmit)="Forgot()">
    <div class="right-content">
      <div class="login-box">

        <!-- Email/Phone Field -->
        <div class="input-field">
          <label for="email">Email or phone</label>
          <input type="text" id="email" placeholder="Enter your email or phone" formControlName="email">
        </div>

       

     
      <p>Not your computer? Use Guest mode to sign in privately. Learn more about using Guest mode</p>

        

        <!-- Actions Section -->
        <div class="actions">
          <a routerLink="/register" class="create-account">Create account</a>
         <button type="submit" class="next-btn">Next</button>
        </div>
      </div>
    </div>

  </form>
  </div>

  
</div>
